name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-train-push:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------
    # 1️⃣ Checkout code
    # ----------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------
    # 2️⃣ Python setup
    # ----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    # ----------------------------
    # 3️⃣ Run tests
    # ----------------------------
    - name: Run tests
      run: |
        pytest tests/

    # ----------------------------
    # 4️⃣ Configure AWS credentials
    # ----------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # ----------------------------
    # 5️⃣ Train model
    # ----------------------------
    - name: Train OCR model
      run: |
        python ml/train.py

    # ----------------------------
    # 6️⃣ Upload trained model to S3
    # ----------------------------
    - name: Upload model artifacts to S3
      run: |
        aws s3 sync ml/artifacts/ s3://${{ secrets.S3_BUCKET_NAME }}/models/ --delete

    # ----------------------------
    # 7️⃣ Login to Docker Hub
    # ----------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ----------------------------
    # 8️⃣ Build & Push Docker Image
    # ----------------------------
    - name: Build and Push Docker Image
      run: |
        IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ocr-mlops:latest
        SHA_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ocr-mlops:${{ github.sha }}

        docker build -t $IMAGE -t $SHA_IMAGE .
        docker push $IMAGE
        docker push $SHA_IMAGE
